<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search result page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <p th:each="index : ${result}">
        <b><a th:href="${index.url}" th:text="${index.title}"></a></b><br/>
        <p th:text="${index.url}"></p><br/><br/>
    </p>
</body>
</html>
